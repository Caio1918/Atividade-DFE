<!DOCTYPE html>

<head>

      display: inline-block;

<body class="bg-light">
  <div class="container-fluid text-center">
    <div class="row">

      </div>

    </div>

  <div class="container-fluid p-3 text-center mt-4 mb-4">
    <div class="row justify-content-around">
      <div class="col-md p-3 mt-4 bg-white shadow">

        <p><strong>Titulo: </strong>Misery: Louca Obsessão</p>
        <p><strong>Autor: </strong>Stephen King</p>
